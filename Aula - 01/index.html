<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/geral.css">
</head>
<body>
    <div id="page" class="container-fluid text-center p-lg-0">
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- 1 rem - 16 px -->
          <a class="navbar-brand" href="#"> <img id="logo" style="width: 4rem;" src="image/logo.jpg" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tolkien</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
          </div>
        </div>
      </nav>
</header>
    <main>
        <div id="carouselExampleCaptions" class="carousel slide">
            <!-- Carousel indicators são botões de navegação para cada slide -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions"data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <!-- carousel inner é o que está dentro do slide -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="image/anel.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>O um Anel</h5>
                  <p>Anel forjado Por Sauron</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="image/book.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Mapa de Ossiriand</h5>
                  <p>Mapa desenhado por Tolkien</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="image/toca.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Toca do Bilbo</h5>
                  <p>Localizada no Condado</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="image/tunel.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Entrada de Rivendell</h5>
                  <p>Entrada escondida do Elfos para Rivendell</p>
                </div>
              </div>
            </div>
            <!-- Setas de próximo e anterior -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>
</div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
